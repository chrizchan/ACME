<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ACME Project Management</title>
    
    <!-- Stylesheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />

    <!-- Library Scripts -->

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-mocks.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-utils.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/toastr.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>
    
    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>
    <script src="common/services/productService.js"></script>

    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>

</head>
    <body ng-app="productManagement">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <a class="navbar-brand"
                       ui-sref="home">Acme Product Management</a>
                    <div class="navbar-header">
                        <button type="button"
                                class="navbar-toggle"
                                data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a ui-sref="productList">Product List</a></li>
                            <li>
                                <a ui-sref="productEdit.info({productId:0})">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    Add Product
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        <div class="container">
            <div ui-view></div>
        </div>
